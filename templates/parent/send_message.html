{% extends "base.html" %}

{% block title %}Send Message - Parent Dashboard{% endblock %}

{% block content %}
<div class="send-message">
    <h2>Send Message to Teacher</h2>
    <a href="{{ url_for('parent.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    <form method="POST">
        <div class="form-group">
            <label for="recipient_id">Select Teacher:</label>
            <select id="recipient_id" name="recipient_id" required>
                <option value="">Choose a teacher</option>
                {% for teacher in teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.username }} ({{ teacher.email }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <label for="content">Message:</label>
            <textarea id="content" name="content" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
</div>
{% endblock %}
