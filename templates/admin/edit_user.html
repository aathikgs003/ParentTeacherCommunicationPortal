{% extends "base.html" %}

{% block title %}Edit User - Admin Dashboard{% endblock %}

{% block content %}
<div class="edit-user">
    <h2>Edit User</h2>
    <a href="{{ url_for('admin.manage_users') }}" class="btn btn-secondary">Back to Manage Users</a>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                <option value="teacher" {% if user.role == 'teacher' %}selected{% endif %}>Teacher</option>
                <option value="parent" {% if user.role == 'parent' %}selected{% endif %}>Parent</option>
            </select>
        </div>
        <div class="form-group">
            <label for="is_active">
                <input type="checkbox" id="is_active" name="is_active" {% if user.is_active %}checked{% endif %}>
                Active
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Update User</button>
    </form>
</div>
{% endblock %}
