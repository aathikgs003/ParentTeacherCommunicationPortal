services:
  - type: web
    name: parent-teacher-portal
    runtime: python3
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:create_app() -b 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: parent-teacher-db
          property: connectionString
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false

databases:
  - name: parent-teacher-db
    databaseName: parent_teacher_portal
    user: parent_teacher_user
